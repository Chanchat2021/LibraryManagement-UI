<div class="card">
  <div>
    <img class="img" src="data:image/png;base64,{{ response.thumbnails }}" />
    <div class="card-body">
      <h2 class="card-title bookName">{{ response.title }}</h2>
      <h6 class="author">{{ "Author : " }} {{ response.author }}</h6>
      <p class="card-text description">
        {{ response.abstract | slice: 0:100 }}
      </p>
      <button
      [disabled]="!isActive"
        class="button"
        (click)="enlist()"
        type="button"
       
      >
        Enlist
      </button>
      <button
        class="delistBtn"
        (click)="delist()"
        type="button"
        [disabled]="!isReserved"
      >
        Delist
      </button>
      <button class="editButton" (click)="editBook()" type="button">Edit</button>
    </div>
  </div>
</div>
