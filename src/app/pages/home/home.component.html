<app-header></app-header>
<body>
  <div>
    <div class="d-flex row container1">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="search">
        <input
          type="text"
          id="search"
          class="form-control form-control-lg"
          formControlName="searchBook"
          class="search"
        />
        <button class="search" type="submit">Search</button>
      </form>
      <div class="book-container">
        <div class="row">
          <div class="card-container display">
            <div *ngFor="let response of receivedData" class="card-container">
              <app-card
                [response]="response"
              ></app-card>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
